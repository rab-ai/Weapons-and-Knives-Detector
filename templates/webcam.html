<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Webcam Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Object Detection</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <div class="section">
                    <h2>Upload Image</h2>
                    <form method="post" enctype="multipart/form-data" action="/detect_image">
                        <input type="file" name="file">
                        <input type="range" name="image_conf_threshold" id="image_conf_threshold" step="0.01" min="0" max="1">
                        <input type="submit" value="Upload Image">
                    </form>
                </div>
                <div class="section">
                    <h2>Upload Video</h2>
                    <form method="post" enctype="multipart/form-data" action="/detect_video">
                        <input type="file" name="file">
                        <input type="range" name="video_conf_threshold" id="video_conf_threshold" step="0.01" min="0" max="1">
                        <input type="submit" value="Upload Video">
                    </form>
                </div>
                <div class="section">
                    <h2>Webcam Detection</h2>
                    <input type="range" id="webcam_conf_threshold" step="0.01" min="0" max="1" value="0.5">
                    <button id="start-webcam-btn">Start Webcam</button>
                </div>
            </div>
            <div id="detection-result" class="section_new">
                <div class="webcam-buttons">
                    <a href="{{ url_for('start_webcam') }}"><button>Start Webcam Detection</button></a>
                    <a href="{{ url_for('stop_webcam') }}"><button>Stop Webcam Detection</button></a>
                </div>
                {% if capturing %}
                <div class="result-box">
                    <img src="{{ url_for('video_feed') }}" alt="Webcam Feed">
                </div>
                {% endif %}
            </div>
        </div>
        <footer>
            <p>Â© 2024 Object Detection</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
