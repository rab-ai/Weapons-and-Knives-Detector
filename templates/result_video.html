<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Video Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Object Detection</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <div class="section">
                    <h2>Upload Image</h2>
                    <form method="post" enctype="multipart/form-data" action="/detect_image">
                        <input type="file" name="file">
                        <input type="number" name="conf_threshold" step="0.01" min="0" max="1" placeholder="Confidence Threshold">
                        <input type="submit" value="Upload Image">
                    </form>
                </div>
                <div class="section">
                    <h2>Upload Video</h2>
                    <form method="post" enctype="multipart/form-data" action="/detect_video">
                        <input type="file" name="file">
                        <input type="number" name="conf_threshold" step="0.01" min="0" max="1" placeholder="Confidence Threshold">
                        <input type="submit" value="Upload Video">
                    </form>
                </div>
                <div class="section">
                    <h2>Webcam Detection</h2>
                    <a href="/webcam"><button>Start Webcam</button></a>
                    <input type="number" id="webcam_conf_threshold" step="0.01" min="0" max="1" placeholder="Confidence Threshold">
                </div>
            </div>
            <div id="detection-result" class="section_new">
                <div class="result-box">
                    <a href="{{ url_for('uploaded_file', filename=video_filename) }}" download><button>Download Detected Video</button></a>
                </div>
            </div>
        </div>
        <footer>
            <p>Â© 2024 Object Detection</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
